<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="app-style.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="main-pic-box common-class">
            <div id="hero">
                <h1>Sign Up</h1>
                <div id="terms"><a href="#">Privacy Policy</a> & <a href="#">Terms of Service</a></div>
            </div>
        </div>
        <div class="main-log-in common-class">
                <a href="#"><i class="fa fa-times" aria-hidden="true"></i></a>

            <form id="new-form">
                <label>USERNAME</label>
                <input type="text" name="name" required>

                <label>E-MAIL:</label>
                <input type="email" name="mail" required>

                <label>PASSWORD</label>
                <input type="password" name="password" required>

                <label>REPEAT-PASSWORD</label>
                <input type="password" required>

                <footer class="form-footer">
                    <button>GET STARTED</button><span> &nbsp; or &nbsp;<a class="color" href="#"> sign in</a> </span>
                </footer>
            </form>
        </div>
    </div>
</body>
</html>
